<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sightings Data - Wildlife Watch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="header fixed-top">
        <div class="container">
            <h1 class="logo">Wildlife Watch</h1>
            <nav>
                <ul>
                    <li><a href="welcome_admin.html">Home</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="transparent-div">
        <a href="/count">Data handling</a>
        <a href="reports_list.html">View Sightings</a>
        <a href="rec/rec.html"> Animal Recognition</a>
    </div>
    <div class="container" style="margin-top: 150px !important;">
        <h1 class="mb-4">Sightings Data</h1>
        <div id="sightings" class="row"></div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Wildlife Watch. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Fetch sightings data
        fetch('http://localhost:3000/sightings')
            .then(response => response.json())
            .then(data => {
                const sightingsDiv = document.getElementById('sightings');
                data.forEach(sighting => {
                    const sightingElement = document.createElement('div');
                    sightingElement.classList.add('col-md-4'); // Add Bootstrap column class
                    sightingElement.innerHTML = `
                        <div class="card mb-4" style="width: 18rem;">
                            <img src="${sighting.imagePath}" class="card-img-top w-100" alt="Sighting Image" >
                            <div class="card-body">
                                <p class="card-text">
                                  <b> ${sighting.name} </b><br>
                                   <i>Email:</i> ${sighting.email}<br>
                                   <i>Date:</i> ${sighting.date}<br>
                                   <i>Place:</i> ${sighting.location}(${sighting.latitude}, ${sighting.longitude})<br>
                                   <i>Comments:</i> ${sighting.comments}                       
                                </p>
                            </div>
                        </div> `;
                    sightingsDiv.appendChild(sightingElement);
                });
            })
            .catch(error => console.error('Error fetching sightings:', error));
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
